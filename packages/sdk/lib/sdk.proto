
syntax = "proto3";

package kproto;

message Error {
  string Code = 1;
  string Message = 2;
}

message Success {}

message Paging {
  int64 AllCount = 1;
  int64 PageIndex = 2;
  int64 PageSize = 3;
}

message TimeRange {
  int64 StartTime = 1;
  int64 EndTime = 2;
}

// 确认收到消息
message StateAck {
  int64 ChatID = 1;
  uint64 MessageID = 2;
  uint64 State = 3;
}

// // 已读消息
// message StateReadAck {
//   int64 ChatID = 1;
//   uint64 MessageID = 2;
//   uint64 StateRead = 3;
// }

// todo : 改为数组形式批量更新, 减少消息数量, 提高效率
message StateUpdate {
  int64 ChatID = 1;
  int64 SenderID = 2;
  uint64 MessageID = 3;
  int32 MessageType = 4;
  uint64 State = 5;
  int64 ActionTime = 6;
  UpdateMessage UpdateMessage = 7; // union message, must set one of UpdateMessage
}

message UpdateMessage {
  UpdateMessageChatAddMember UpdateMessageChatAddMember = 1;
  UpdateMessageChatSendMessage UpdateMessageChatSendMessage = 2;
  UpdateMessageChatReadMessage UpdateMessageChatReadMessage = 3;
  UpdateMessageChatDeleteMember UpdateMessageChatDeleteMember = 4;
  UpdateMessageChatSetTyping UpdateMessageChatSetTyping = 5;
}

message UpdateMessageChatAddMember {
  int64 ChatID = 1;
  string SenderName = 2;
  string AddedMemeberName = 3;
}

message UpdateMessageChatDeleteMember {
  int64 ChatID = 1;
  string SenderName = 2;
  string DeletedMemeberName = 3;
}

message UpdateMessageChatSendMessage {
  int64 ChatID = 1;
  string SenderName = 2;
  string Message = 3;
  int32 ContentType = 4;
  int64 FileID = 5;
  int64 ActionTime = 6;
}

message UpdateMessageChatReadMessage {
  int64 ChatID = 1;
  string SenderName = 2;
  uint64 StateRead = 3;
}

message UpdateMessageChatSetTyping {
  int64 ChatID = 1;
  string SenderName = 2;
}

